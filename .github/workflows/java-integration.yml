name: ableron-java with Java 19

on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: temurin
          cache: gradle
      - run: ./gradlew test --tests *AbleronJavaSpec
