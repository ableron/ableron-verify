name: ableron-js @ Node.js 21 using CommonJS

on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: ./gradlew test --tests '*.NodeJs21CommonJsSpec' --debug
