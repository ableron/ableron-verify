name: ableron-express @ Node.js 21 & Express 4

on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: ./gradlew test --tests '*.NodeJs21Express4Spec' --info
