name: ableron-spring-boot with Spring Boot 2 and Java 20

on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 20
          distribution: temurin
          cache: gradle
      - run: ./gradlew test --tests '*.SpringBoot2Java20Spec'
